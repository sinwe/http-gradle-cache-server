buildscript {
    ext {
        springBootVersion = '2.0.2.RELEASE'
        bintrayPluginVersion = '1.7.3'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayPluginVersion"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
apply plugin: 'java-library'

group = 'com.github.sinwe.gradle.caching'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-webflux')
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("net.openhft:chronicle-map:3.15.1")
    compile("com.hazelcast:hazelcast-client")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('io.projectreactor:reactor-test')
}

jar {
    version = "${project.version}"
}

ext.bintrayUsername = bintrayUser
ext.bintrayKey = bintrayApiKey

bintray {
    user = "${ext.bintrayUsername}"
    key = "${ext.bintrayKey}"
    publication = ['MyPublication']
    configurations = ['archives']
    pkg {
        repo = 'sinwe-maven'
        name = 'http-gradle-cache-server'
        version {
            name = "${project.version}"
            released = new Date()
        }
    }
}

publishing {
    publication {
        MyPublication(MavenPublication) {
            from components.java
            groupId "${project.group}"
            artifactId "${project.name}"
            version "${project.version}"
        }
    }
}